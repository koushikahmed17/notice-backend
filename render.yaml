services:
  - type: web
    name: nebs-backend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        generateValue: true
      - key: MONGODB_URI
        sync: false
      - key: LOG_LEVEL
        value: info
    healthCheckPath: /api/health

